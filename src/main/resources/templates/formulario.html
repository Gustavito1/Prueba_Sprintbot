<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.tymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Persona</title>
</head>
<body>
    <hi>Formulario de Persona</hi>
    <form th:object="${persona}" th:action="${accion}" method="post">
        <input type="hidden" th:field="*{id}">
        <label> Nombre: <input type="text" th:field="*{nombre}"/> </label><br />
        <label> Edad: <input type="number" th:field="*{edad}"/> </label><br />
        <button type="submit">Guardar</button>
    </form>

    <a href="/personas"> Volver al listado de personas</a>

</body>
</html>
